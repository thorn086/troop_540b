.sidebar {
    float:left;
    padding: 1.4rem;
    margin: 0;
  }
  
  .sidebar-bars {
    margin-left: 2rem;
    font-size: 2rem;
    background: none;
  }
  
  .sidebar-menu {
    background-image: linear-gradient(120deg, rgb(3, 16, 248) 10%, rgb(76, 76, 76) 90%,red 10%);
    width: 250px;
    height: 100vh;
    display: flex;
    justify-content: center;
    position: fixed;
    top: 0;
    left: -100%;
    transition: 850ms;
    border: 2px solid white;
    
  }
  
  .sidebar-menu.active {
    left: 0;
    transition: 350ms;
  }
  
  .nav-text {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 8px 0px 8px 16px;
    list-style: none;
    height: 60px;
    margin: 4px;

  }
  li.nav-text:hover {
    background-image: linear-gradient(120deg, rgb(3, 16, 248) 10%, rgb(76, 76, 76) 90%,red 10%);  
    border: 5px solid lightgray;
    border-style: ridge;
   
  }

  
  .nav-text a {
    text-decoration: none;
    color: #f5f5f5;
    font-size: 18px;
    width: 98%;
    height: 100%;
    display: flex;
    align-items: center;
    padding: 0 8px;
    border-radius: 4px;
  }
  
  .nav-text a:hover {
    color: yellow;
    font-size: xx-large;
    margin-right: 10px;
  }
  
  .sb-menu-items {
    width: 100%;
  }

  .sb-toggle {
    background-image: rgb(3, 16, 248);
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  
  span {
    margin-left: 16px;
  }
  @media screen and (max-width: 700px){
    .sidebar {
      padding: 5px;
      margin: 2px;
    }
   
};
